  <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-6">TED-Ed Videos</h1>
      
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Featured Video</h2>
        <app-video-card [video]="featuredVideo"></app-video-card>
      </div>
      
      <div>
        <h2 class="text-xl font-semibold mb-4">More Videos</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <app-video-card *ngFor="let video of otherVideos" [video]="video"></app-video-card>
        </div>
      </div>
    </div>
