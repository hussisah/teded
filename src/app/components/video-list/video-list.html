  <div class="container mx-auto p-4"> 
      <div class="mb-8">
        <h2 class="text-xl font-semibold mb-4">Featured Video</h2>
        <app-video-card [video]="featuredVideos"></app-video-card> 
      </div>
      
      <div class="mt-3 flex flex-wrap gap-2">
      
        <span class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded">
        <h2 class="text-xl font-semibold mb-4">More Videos</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <app-video-card *ngFor="let video of otherVideos" [video]="video"></app-video-card>
        </div>
        </span>     
      
      </div>
      </div>
