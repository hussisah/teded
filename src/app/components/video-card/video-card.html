<div class="bg-white rounded shadow p-4">
      <img [src]="video.imageUrl" [alt]="video.title" class="w-full h-80  object-cover mb-2">
      <p class="mb-2 text font-bold tracking-tight text-red-500">{{ video.topic }}</p>
      <h3 class="font-bold">{{ video.title }}</h3>
      <p class="text-gray-600 text-sm">{{ video.author }}</p>
       <span>{{ video.date }}</span>

      
    </div>
